<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
      />
    <link rel="stylesheet" href="src/style.css" />
    <title>JavaScriptTODO</title>
  </head>
  <body>
    <div class="container">
      <div class="pt-5">
        <div class="row">
          <div class="col-8">
            <input
              class="form-control taskInput"
              type="text"
              placeholder="New item..."
              />
          </div>
          <div class="col-2">
            <button class="btn btn-primary btn-block addBtn">Add</button>
          </div>
          <div class="col-2">
            <button class="btn btn-outline-primary btn-block clearBtn">
              Clear
            </button>
          </div>
        </div>
        <form class="mt-3">
          <div class="form-group">
            <select class="form-control" id="selection">
              <option value="1">Shopping List</option>
              <option value="2">Kill Queue</option>
              <option value="3">Slap Queue</option>
            </select>
          </div>
        </form>
      </div>
      <div class="row pt-4 text-center listTitle text-primary">
        <div class="col-4">
          <h5 class="p-2 t-1">Shopping List</h4>
        </div>
        <div class="col-4">
          <h5 class="p-2 t-2">Kill Queue</h4>
        </div>
        <div class="col-4">
          <h5 class="p-2 t-3">Slap Queue</h5>
        </div>
      </div>
      <div class="row taskList">
        <div class="col-4">
          <ul class="toDoList-1">
            <!-- <li  id="listItem">List 1<i class="fa fa-times text-danger"></i></li> -->
          </ul>
        </div>
        <div class="col-4">
          <ul class="toDoList-2">
          </ul>
        </div>
        <div class="col-4">
          <ul class="toDoList-3">
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/add821fc3f.js"
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="dist/index.js"></script>
  </body>
</html>
